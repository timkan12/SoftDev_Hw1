  <head>
    <title>About me</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div class="topnav">
      <a class="active" href="#home">Home</a>

<div class="container">
<form>
    <div class="form-group">
    <h1> Add New Interest</h1>
      <label size="10" for="InterestName">Interest Name</label>
      <br>
      <input type="text" id="fname" name="fname" size="150" placeholder="Name"><br><br>
    </div>

    
    <div class="form-group">
      <label for="inputtext">Text about Interest</label>
      <br>
      <textarea class="form-control" id="TextArea" rows="4"></textarea>
    </div>

    <div class="container"> 
    <div class="form-row">
      <div class="form-group col-md-6">
      <label class="form-check-label" for="exampleCheck1">Upload local image:
        <br>  
      <input type="file" class="form-control-file" id="controlFile">  
      </label>
    </div>
      <div class="form-group col-md-4">
        <label for="inputTweetsNum">Select # of Tweets to Display</label>
        <select id="inputTweetsNum" class="form-control">
          <option selected>Choose...</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
      </div>
    </div>
    <label for="rateInterest">On a scale of 1-5, how interested are you?</label>
    <br>
    
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="radioOptions" id ="checkBox1" value="1">
      <label class="form-check-label" for="1">1</label>
  </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="radioOptions" id="checkBox2" value="2">
      <label class="form-check-label" for="2">2</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="radioOptions" id="checkBox3" value="3">
    <label class="form-check-label" for="3">3</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="radioOptions" id="checkBox4" value="4">
    <label class="form-check-label" for="4">4</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="radioOptions" id="checkBox5" value="5">
    <label class="form-check-label" for="5">5</label>
  </div>
  <br>
    </div>  
    <label for="login">Login to Finish Submitting</label>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" id="usernameInput" placeholder="Username">
      </div>
      <div class="col">
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
      </div>
      <div class="container">
        <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
